<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Triangulo</title>
    <style>
      body {
        font-family: "Segoe UI";
        text-align: center;
        margin-top: 50px;
      }

      input {
        width: 50px;
        padding: 5px;
        font-size: 16px;
        text-align: center;
      }

      button {
        padding: 8px 12px;
        font-size: 16px;
        cursor: pointer;
      }

      pre {
        font-size: 20px;
        margin-top: 20px;
        whitespace: pre-wrap;
      }
    </style>
  </head>
  <body>
    
    <h2>Gerador de Triangulo do PA gatão</h2>
    <label for="number">Digite o tamanho do triangulo:</label>
    <input type="number" id="number" min="1"/>
    <button onclick="generateTriangle()">Gerar</button>

    <pre id="result"></pre>

    <script>
      function generateTriangle() {
        const rows = parseInt(document.getElementById("number").value);
        if(isNaN(rows) || rows <= 0) {
          alert("Por favor, insira um número válido.");
          return;
        }

        let triangle = "";
        for (let i = 1; i <= rows; i++) {
          triangle += "-".repeat(i) + "\n";
        }

        document.getElementById("result").textContent = triangle;
      } 
    </script>

  </body>
</html>
